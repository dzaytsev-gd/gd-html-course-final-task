<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo Shop 2017</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="components/modal_window/style.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="modal login-window active">
		<div class="modal-container">
			<div class="title">Login to "Demo Shop"</div>
			<div class="content">
				<form action="#login">
				<!-- http://fontawesome.io/icon/user/ link to person icon -->
					<label for="login">
						Your Login:
						<input type="text" name="login" placeholder=""
								pattern="^[a-zA-Z0-9]{7,20}$" required="required" />
					</label>
					<label for="password">
						Your Password:
						<input type="text" name="password" placeholder=""
								pattern="^[a-zA-Z0-9]{7,20}$" required="required" />
					</label>
        			<button type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
