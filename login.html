<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo Shop 2017</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="components/modal-window/style.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="modal login-window active">
		<div class="modal-container">
			<div class="title">Login to "Demo Shop"</div>
			<div class="content">
				<form onsubmit="return false;">
					<label for="login">
						Your Login:
						<span class="icon-input">
							<input type="text" name="login" placeholder=" "
									pattern="^[a-zA-Z0-9]{7,20}$" required="required" />
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</label>
					<label for="password">
						Your Password:
						<span class="icon-input">
							<input type="password" name="password" placeholder=" "
									pattern="^[a-zA-Z0-9]{7,20}$" required="required" />
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</label>
					<label for="submit">
        				<button class="btn primary regular" type="submit">Submit</button>
        			</label>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
