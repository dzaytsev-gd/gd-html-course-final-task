<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Range component test</title>
	<link rel="stylesheet" href="../../node_modules/jquery-ui-slider/jquery-ui.min.css">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			display: flex;
			width: 100vw;
			height: 100vh;
		}

		main {
			margin: auto;
		}

		.element-with-range-slider {
			width: 300px;
			height: 50px;
		}
	</style>
</head>
<body>
	<main>
		<div class="element-with-range-slider">
			<p>
			  <label>Price range:</label>
			</p>
			<div id="price-slider">
				<div id="price-handle-1" class="ui-slider-handle" value="100"></div>
				<div id="price-handle-2" class="ui-slider-handle" value="300"></div>
			</div>
		</div>
		<div class="element-with-range-slider">
			<p>
			  <label>Rating range:</label>
			</p>
			<div id="rating-slider">
				<div id="rating-handle-1" class="ui-slider-handle" value="1"></div>
				<div id="rating-handle-2" class="ui-slider-handle" value="3"></div>
			</div>
		</div>
	</main>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/jquery-ui-slider/jquery-ui.min.js"></script>
	<script src="range-slider.js"></script>
</body>
</html>
